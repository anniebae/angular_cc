<!DOCTYPE html>
<html lang="en" ng-app="store">
  <!-- attach application module to the page -->
  <!--ng-app directive-->
<head>
  <meta charset="UTF-8">
  <title>CS Angular</title>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body ng-controller="StoreController as store">
  <!--controller-->
  <!-- attach controller function to the page -->

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
        <img ng-src="{{product.images[0].full}}" class="gem">
      </h3>
    </li>
  </ul>

  <section>
    <ul class="nav nav-pills">
      <li><a href ng-click="tab = 1">Decription</a></li>
      <li><a href ng-click="tab = 2">Specifications</a></li>
      <li><a href ng-click="tab = 3">Reviews</a></li>
    </ul>
    {{tab}}
  </section>

    <!-- when ng-click changes the value of tab... -->
    <!-- ... the {{tab}} expression automatically gets updates -->
    
    <!-- Expressions define a 2-way Data Binding... -->
    <!-- ... means Expressions are re-evaluated when a property changes. -->

    <!-- ng-repeat -->
    <!-- repeat a section for each item in an Array -->

    <!-- ng-show -->
    <!-- display a section based on an Expression -->


  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
